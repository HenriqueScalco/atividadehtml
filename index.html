<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link id="stylesheet" rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="images/alisson-cut-símbolo-verde.png" alt="Logo Barbearia" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Bem-vindo ao Nosso Site da nossa Barbearia</h1>
            <p>Te vendemos além de um corte e barba bem feitos</p>
            <button class="cta-button" onclick="mostrarMensagem()">Clique para consultar os preços</button>
        </div>
    </section>

    <!-- Serviços Section -->
    <section id="servicos" class="servicos">
        <h2>Nossos Serviços</h2>
        <div class="servicos-container">
            <div class="servico-card" onmouseover="destacarCard(this)" onmouseout="removerDestaque(this)">
                <h3>Corte</h3>
                <button onclick="mudaCor(this)">R$30</button>
            </div>
            <div class="servico-card fundo-azul" onmouseover="destacarCard(this)" onmouseout="removerDestaque(this)">
                <h3>Combo</h3>
                <button onclick="mudaCor(this);">R$40</button>
            </div>
            <div class="servico-card" onmouseover="destacarCard(this)" onmouseout="removerDestaque(this)">
                <h3>Barba</h3>
                <button onclick="mudaCor(this)">R$20</button>
            </div>
        </div>
    </section>

    <!-- Contador Section -->
    <section id="contador" class="contador">
        <h2>Nossos números</h2>
        <div class="contador-grid">
            <div class="contador-item">
                <span class="numero" data-target="150">0</span>
                <p>Projetos Concluídos</p>
            </div>
            <div class="contador-item">
                <span class="numero" data-target="+3500">0</span>
                <p>Clientes Satisfeitos</p>
            </div>
            <div class="contador-item">
                <span class="numero" data-target="12">0</span>
                <p>Anos de Experiência</p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 - Barbearia</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
